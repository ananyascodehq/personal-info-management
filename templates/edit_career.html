{% extends 'base.html' %}
{% block content %}

<!-- ðŸ“„ Page Header -->
<div class="mb-4">
  <h1 class="page-title">Edit Career</h1>
  <p class="page-subtitle">
    Update professional experience and skills associated with this person.
  </p>
</div>

<!-- ðŸ§¾ Form Panel -->
<div class="panel">
  <form method="POST" novalidate>

    <!-- ðŸ‘¤ Person -->
    <div class="mb-3">
      <label class="form-label">Person</label>
      <select name="person_id" class="form-select" required>
        {% for person in persons %}
          <option
            value="{{ person.person_id }}"
            {% if person.person_id == career.person_id %}selected{% endif %}
          >
            {{ person.name }}
          </option>
        {% endfor %}
      </select>
    </div>

    <!-- ðŸ’¼ Job Title -->
    <div class="mb-3">
      <label class="form-label">Job Title</label>
      <input
        type="text"
        name="job_title"
        class="form-control"
        value="{{ career.job_title }}"
        required
      />
    </div>

    <!-- ðŸ¢ Company -->
    <div class="mb-3">
      <label class="form-label">Company</label>
      <input
        type="text"
        name="company"
        class="form-control"
        value="{{ career.company }}"
      />
    </div>

    <!-- ðŸ“Š Experience -->
    <div class="mb-3">
      <label class="form-label">Years of Experience</label>
      <input
        type="number"
        name="years_experience"
        class="form-control"
        min="0"
        value="{{ career.years_experience }}"
      />
    </div>

    <!-- ðŸ§  Skills -->
    <div class="mb-4">
      <label class="form-label">Skills</label>
      <textarea
        name="skills"
        class="form-control"
        rows="3"
      >{{ career.skills }}</textarea>
    </div>

    <!-- ðŸ”˜ Actions -->
    <div class="d-flex gap-2">
      <button type="submit" class="btn btn-primary">
        Save Changes
      </button>
      <a href="{{ url_for('person_detail', id=career.person_id) }}" class="btn btn-outline-secondary">
        Cancel
      </a>
    </div>

  </form>
</div>

{% endblock %}
