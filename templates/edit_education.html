{% extends 'base.html' %}
{% block content %}

<!-- ðŸ“„ Page Header -->
<div class="mb-4">
  <h1 class="page-title">Edit Education</h1>
  <p class="page-subtitle">
    Update academic qualification details associated with this person.
  </p>
</div>

<!-- ðŸ§¾ Form Panel -->
<div class="panel">
  <form method="POST" novalidate>

    <!-- ðŸ‘¤ Person -->
    <div class="mb-3">
      <label class="form-label">Person</label>
      <select name="person_id" class="form-select" required>
        {% for person in persons %}
          <option
            value="{{ person.person_id }}"
            {% if person.person_id == education.person_id %}selected{% endif %}
          >
            {{ person.name }}
          </option>
        {% endfor %}
      </select>
    </div>

    <!-- ðŸŽ“ Degree -->
    <div class="mb-3">
      <label class="form-label">Degree</label>
      <input
        type="text"
        name="degree"
        class="form-control"
        value="{{ education.degree }}"
        required
      />
    </div>

    <!-- ðŸ« Institution -->
    <div class="mb-3">
      <label class="form-label">Institution</label>
      <input
        type="text"
        name="institution"
        class="form-control"
        value="{{ education.institution }}"
        required
      />
    </div>

    <!-- ðŸ“… Year -->
    <div class="mb-4">
      <label class="form-label">Year of Passing</label>
      <input
        type="number"
        name="year_of_passing"
        class="form-control"
        min="1900"
        max="{{ max_year }}"
        value="{{ education.year_of_passing }}"
        required
      />
    </div>

    <!-- ðŸ”˜ Actions -->
    <div class="d-flex gap-2">
      <button type="submit" class="btn btn-primary">
        Save Changes
      </button>
      <a href="{{ url_for('view_education') }}" class="btn btn-outline-secondary">
        Cancel
      </a>
    </div>

  </form>
</div>

{% endblock %}
