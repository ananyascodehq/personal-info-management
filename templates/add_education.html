{% extends 'base.html' %}
{% block content %}

<!-- ðŸ“„ Page Header -->
<div class="mb-4">
  <h1 class="page-title">Add Education</h1>
  <p class="page-subtitle">
    Add an education record for <strong>{{ person.name }}</strong>.
  </p>
</div>

<!-- ðŸ§¾ Form Panel -->
<div class="panel">
  <form method="POST" novalidate>

    <!-- ðŸŽ“ Degree -->
    <div class="mb-3">
      <label class="form-label">Degree</label>
      <input
        type="text"
        name="degree"
        class="form-control"
        placeholder="e.g. B.Tech in Computer Science"
        required
      />
    </div>

    <!-- ðŸ« Institution -->
    <div class="mb-3">
      <label class="form-label">Institution</label>
      <input
        type="text"
        name="institution"
        class="form-control"
        placeholder="e.g. IIT Bombay"
        required
      />
    </div>

    <!-- ðŸ“… Year -->
    <div class="mb-4">
      <label class="form-label">Year of Passing</label>
      <input
        type="number"
        name="year_of_passing"
        class="form-control"
        min="1900"
        max="{{ max_year }}"
        placeholder="e.g. 2024"
        required
      />
    </div>

    <!-- ðŸ”˜ Actions -->
    <div class="d-flex gap-2">
      <button type="submit" class="btn btn-primary">
        Save Education
      </button>
      <a
        href="{{ url_for('person_detail', id=person.person_id) }}"
        class="btn btn-outline-secondary"
      >
        Cancel
      </a>
    </div>

  </form>
</div>

{% endblock %}
