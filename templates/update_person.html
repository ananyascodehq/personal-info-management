{% extends 'base.html' %}
{% block content %}

<!-- ðŸ“„ Page Header -->
<div class="mb-4">
  <h1 class="page-title">Edit Person</h1>
  <p class="page-subtitle">
    Update contact and demographic information for this profile.
  </p>
</div>

<!-- ðŸ§¾ Form Panel -->
<div class="panel">
  <form method="POST" novalidate>

    <!-- ðŸ‘¤ Name (Read-only) -->
    <div class="mb-3">
      <label class="form-label">Full Name</label>
      <input
        type="text"
        class="form-control"
        value="{{ person.name }}"
        disabled
      />
      <div class="form-text">
        Name cannot be edited once the profile is created.
      </div>
    </div>

    <!-- ðŸŽ‚ DOB (Read-only, if present) -->
    {% if person.dob %}
    <div class="mb-3">
      <label class="form-label">Date of Birth</label>
      <input
        type="text"
        class="form-control"
        value="{{ person.dob }}"
        disabled
      />
    </div>
    {% endif %}

    <!-- ðŸš» Gender -->
    <div class="mb-3">
      <label class="form-label">Gender</label>
      <select name="gender" class="form-select" required>
        <option value="Male" {% if person.gender == 'Male' %}selected{% endif %}>Male</option>
        <option value="Female" {% if person.gender == 'Female' %}selected{% endif %}>Female</option>
        <option value="Other" {% if person.gender == 'Other' %}selected{% endif %}>Other</option>
      </select>
    </div>

    <!-- ðŸ“ž Phone -->
    <div class="mb-3">
      <label class="form-label">Phone</label>
      <input
        type="tel"
        name="phone"
        class="form-control"
        value="{{ person.phone }}"
        required
      />
    </div>

    <!-- âœ‰ï¸ Email -->
    <div class="mb-3">
      <label class="form-label">Email</label>
      <input
        type="email"
        name="email"
        class="form-control"
        value="{{ person.email }}"
        required
      />
    </div>

    <!-- ðŸ  Address -->
    <div class="mb-4">
      <label class="form-label">Address</label>
      <textarea
        name="address"
        class="form-control"
        rows="3"
      >{{ person.address or '' }}</textarea>
    </div>

    <!-- ðŸ”˜ Actions -->
    <div class="d-flex gap-2">
      <button type="submit" class="btn btn-primary">
        Save Changes
      </button>
      <a href="{{ url_for('index') }}" class="btn btn-outline-secondary">
        Cancel
      </a>
    </div>

  </form>
</div>

{% endblock %}
