{% extends 'base.html' %}
{% block content %}

<!-- ðŸ“„ Page Header -->
<div class="mb-4">
  <h1 class="page-title">Add Career</h1>
  <p class="page-subtitle">
    Add professional experience for <strong>{{ person.name }}</strong>.
  </p>
</div>

<!-- ðŸ§¾ Form Panel -->
<div class="panel">
  <form method="POST" novalidate>

    <!-- ðŸ’¼ Job Title -->
    <div class="mb-3">
      <label class="form-label">Job Title</label>
      <input
        type="text"
        name="job_title"
        class="form-control"
        placeholder="e.g. Software Engineer"
        required
      />
    </div>

    <!-- ðŸ¢ Company -->
    <div class="mb-3">
      <label class="form-label">Company</label>
      <input
        type="text"
        name="company"
        class="form-control"
        placeholder="e.g. Google"
        required
      />
    </div>

    <!-- ðŸ“Š Experience -->
    <div class="mb-3">
      <label class="form-label">Years of Experience</label>
      <input
        type="number"
        name="years_experience"
        class="form-control"
        min="0"
        placeholder="e.g. 3"
        required
      />
    </div>

    <!-- ðŸ§  Skills -->
    <div class="mb-4">
      <label class="form-label">Skills</label>
      <input
        type="text"
        name="skills"
        class="form-control"
        placeholder="e.g. Python, SQL, Flask"
        required
      />
    </div>

    <!-- ðŸ”˜ Actions -->
    <div class="d-flex gap-2">
      <button type="submit" class="btn btn-primary">
        Save Career
      </button>
      <a
        href="{{ url_for('person_detail', id=person.person_id) }}"
        class="btn btn-outline-secondary"
      >
        Cancel
      </a>
    </div>

  </form>
</div>

{% endblock %}
